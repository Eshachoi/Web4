<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D카드</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 60px;
            perspective: 600px;
            /*perspective: 3D효과의 깊이를 설정*/
            background-color: #3e3e8f;
        }
        .card {
            position: relative;
            width: 300px;
            height: 450px;
            border-radius: 20px;
            box-shadow: 0 30px 50px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            transition: 0.6s;
        }
        .card.first {
            background: url(./다람쥐배경.jpg);
        }
        .card.second {
            background: url(./강아지배경.jpg);
        }
        .card_content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            transform: translateZ(80px);
        }
        .overlay_img {
            position: absolute;
            bottom: 0;
            right: 0;
            transform: translateZ(40px);
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card first">
        <div class="card_content">
            <h2>다람쥐</h2>
            <p>나는야 다람쥐 장풍을 날리는 특별한 다람쥐</p>
        </div>
        <img class="overlay_img" src="./다람쥐의장풍.png"  alt="">
    </div>

    <div class="card second">
        <div class="card_content">
            <h2>강아지</h2>
            <p>나는야 강아지 눈웃음치는 특별한 강아지</p>
        </div>
        <img class="overlay_img" src="./강아지이미지.png"  alt="">
    </div>

    <script>
        const cards = document.querySelectorAll(".card");
        cards.forEach(card => {
            card.addEventListener("mousemove",(e)=>{
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                //clientX: 브라우저 기준으로 마우스가 어디 있는지 구하는 것
                const y = e.clientY - rect.top;

                const centerX = rect.width/2;
                const centerY = rect.height/2;

                const rotateX = -(y-centerY)/15; //움직임을 부드럽게 하기 위해 15등분해줌
                const rotateY = (x-centerX)/15;

                //움직이는 것
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;//흔드는 각도

            
            });
        });



    </script>
</body>
</html>
