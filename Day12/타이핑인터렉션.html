<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이핑인터랙션</title>
    <style>
        body {
            background: rgb(143, 234, 235);
        }
        #typing {
            font-size: 72px;
            font-weight: 900;
            color: #fff;
            margin: 0 350px;
            width: fit-content;
            transform: translateY(450px);
        }
    </style>
</head>
<body>
    <div id="typing">
        <!--WELCOME TO MY PORTFOLIO-->
    </div>

    <script>
        /*
        배열 texts를 만들어서 
        welcome to my. portfolo
        저의 포트폴리오에 오신것을 환영합니다. 
        저는 강아지를 키웁니다. 
        ENJOY MY CONTENT
        */
       const texts = [
        "WELCOME TO MY PORTFOLIO", 
        "저의 포트폴리오에 오신것을 환영합니다.", 
        "저는 강아지를 키웁니다.", 
        "ENJOY MY CONTENT"
        ]
       
       console.log("WELCOME TO MY PORTFOLIO");

       const typingElement = document.getElementById("typing");
        let textIndex = 0; //현재 타이핑중인 문장의 순서
        let charIndex = 0; //현재 타이핑중인 글자의 순서

        const typing = ()=> {
            if(charIndex < texts[textIndex].length){
                console.log(texts[textIndex].length);
                typingElement.textContent += texts[textIndex][charIndex];//+=복합대입 w 다음에 e 더하고 또 다음 글자 더하고...
                charIndex++;
                setTimeout(typing,150);
            }else{
                setTimeout(()=>{
                    typingElement.textContent="";//위의 텍스트컨텐트 22오면 다음 문자 들어가게 비워줌
                        charIndex = 0;//0번째 글자로 초기화
                        textIndex = (textIndex+1)%texts.length;//배열의 0,1,2,3을 반복하기 위한 코드
                        typing();

                },1000)
            }
        }
        typing(); //eventListener가 필요없다 바로 시작할 것이므로
    </script>
</body>
</html>
